<div><h3>Add a new event: </h3></div>
<div>
    <label>Name: 
        <input #name>
    </label>
    <label>Description: 
        <input #description>
    </label>
    <label for="date">Date:</label>
    <input type="datetime-local" #date>
    <label>File: 
        <input #file>
    </label>
    <label for="online"> Online?</label>
    <select id="online" #online>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" min="5" #capacity>
    <label for="type"> Type:</label>
    <select id="type" #type>
        <option value="Masterclass">Masterclass</option>
        <option value="Special Event">Special Event</option>
        <option value="Holiday">Holiday</option>
    </select>
    <button (click)="add(name.value, description.value, date.value, file.value, online.value, capacity.value, type.value); name.value=description.value=file.value=capacity.value=''">
        add
    </button>
</div>
