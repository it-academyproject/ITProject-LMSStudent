<h3>Sign Up / Sing In</h3>
<form novalidate
      [formGroup]="formGroup">  

    <div class="form-group">
        <label for="emailId">Email</label>
      <div>
        <input class="form-control"
               id="emailId"
               type="text"
               formControlName="email" />
      </div>
    </div>

    <div class="form-group">
        <label for="passwordId">Password</label>
      <div class="col-md-8">
        <input class="form-control"
               id="passwordId"
               type="password"
               formControlName="password" />        
      </div>
    </div>

    <div class="form-group">
      <div>
        <span>
          <button type="button"
                  (click)="login()"
                  [disabled]="!formGroup.valid">
            Sign In
          </button>
          <button type="button"
                  (click)="register()"
                  [disabled]="!formGroup.valid">
            Sign Up
          </button>
          <button type="button"
                  [routerLink]='["/"]'>
            Cancel
          </button>
        </span>
      </div>
    </div>
</form>
